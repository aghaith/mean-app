<form (submit)="onAddTask()">
    <h3>Add New Task</h3>
    <div class="form-group">
        <label class="col-lg-2 form-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 form-label">Completed</label>
        <div class="col-lg-10">
            <input type="checkbox" [(ngModel)]="done" name="done">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
