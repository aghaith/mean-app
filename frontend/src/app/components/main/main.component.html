<div class="page-header">
    <div class="page-title">
        My Task List
    </div>
    <div class="float-end">
        <a [routerLink]="['/addTask']" class="btn btn-primary">Add Task</a>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Task Name</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks; let i = index ">
            <td>{{ i + 1 }} </td>
            <td>{{ task.name }}</td>
            <td>{{ task.done }}</td>
            <td>
                <button (click)="deleteTask(task._id)" class="btn btn-danger me-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
